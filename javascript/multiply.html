<!DOCTYPE html>
<html>
<head>
	<title>multiply table</title>
</head>
<body>
	<h1 style="color: red;">Multiplication machine</h1>
	<input type="number" name="" id="inp"><input type="submit" name="" value="OK" onclick="multiply()">
	<p id="demo"></p>
	<script type="text/javascript">
		function multiply()
		{
			var a=document.getElementById('inp').value;
			for(i=1; i<=10;i++) 
		{
			document.getElementById("demo").innerHTML +=a
			   +'x'+i+'='+a*i+'<br>';
		}
	}
	</script>
</body>
</html>
