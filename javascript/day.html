<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt('please enter num bet 1 to 7');
		if(a==1)
		{
			document.write("sunday");
		}
		else if (a==2)
		{
			document.write("monday");
		}
		else if (a==3)
		{
			document.write("Tuesday");
		}
		else if (a==4)
		{
			document.write("Wednesday");
		}
		else if (a==5)
		{
			document.write("Thursday");
		}
		else if (a==6)
		{
			document.write("Friday");
		}
		else if (a==7)
		{
			document.write("Saturday");
		}
		else if (a==8)
		{
			document.write("plz enter num 1 to 7");
		}
	</script>

</body>
</html>
