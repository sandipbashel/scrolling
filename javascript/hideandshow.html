<!DOCTYPE html>
<html>
<head>
	<title>hide and show</title>
</head>
<body>
	<input id="demo" type="password" name="box">
	<button onclick="sdg()">click</button>
	<script type="text/javascript">
		function sdg()
		{
			var pas=document.getElementById('demo');
			if(pas.type=="password")
			{
				pas.type="text"
			}
			else
			{
				pas.type="password"
			}
		}
	</script>

</body>
</html>
