<!DOCTYPE html>
<html>
<head>
	<title>name display</title>
</head>
<body>
	<h1>Display Name</h1>
	<input type="text" name="" id="inp"><input type="submit" name="" value="OK" onclick="Helloworld()">
	<p id="demo"></p>
	<script type="text/javascript">
		function Helloworld()
		{
			var a=document.getElementById('inp').value;
			for(i=1; i<=10;i++) 
		{
			document.write(a);
			document.write('\n');
		}
	}
	</script>

</body>
</html>
