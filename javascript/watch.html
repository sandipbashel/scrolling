<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>watch</p>
	<script type="text/javascript">
		var time=setInterval(myWatch,1);
		function myWatch()
		{
			var date=new Date();
			document.getElementsByTagName('p')[0].
					innerHTML=date.getHours()+" : "+ date.
					getMinutes()+" : "+date.getSeconds();
		}
	</script>

</body>
</html>
