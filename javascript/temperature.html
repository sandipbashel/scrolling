<!DOCTYPE html>
<html>
<head>
	<title>temperature</title>
</head>
<body>
	<legend>
		<fieldset style="text-align: center;">
			<p style="color: red;">Temperature</p>
			<input type="text" name="temp"><br><br>
	
	<input type="submit" name="" value="Celcius to Fahrenheit" onclick="fun()">
	<input type="submit" name="" value="Celcius to Kelvin" onclick="fun1()">
	<input type="submit" name="" value="Fahrenheit to Celsius" onclick="fun2()">
	<input type="submit" name="" value="Fahrenheit to Kelvin" onclick="fun3()">
	<input type="submit" name="" value="Kelvin to Celsius" onclick="fun4()">
	<input type="submit" name="" value="Kelvin to Fahrenheit" onclick="fun5()">
	<br>
	<br>
	<p id="result" style="color: red;">Result:</p>
		</fieldset>
	</legend>
	<script type="text/javascript">
		function fun()
		{	
			var cf=document.getElementsByTagName('input')[0].value;
			document.getElementById('result').innerHTML =
			(parseFloat(9/5)* parseFloat(cf)) + parseFloat(32);
		}
		function fun1()
		{
			var ck=document.getElementsByTagName('input')[0].value;
			document.getElementById('result').innerHTML =
			(parseFloat(ck)* parseFloat(ck)) + parseFloat(273.15);
		}
		function fun2()
		{
			var fc=document.getElementsByTagName('input')[0].value;
			document.getElementById('result').innerHTML =parseFloat(5/9) * parseFloat(fc-32);
		}
		function fun3()
		{
			var fk=document.getElementsByTagName('input')[0].value;
			document.getElementById('result').innerHTML =
			parseFloat(fk) + parseFloat(459.67) * parseFloat(5/9);
		}
		function fun4()
		{
			var kc=document.getElementsByTagName('input')[0].value;
			document.getElementById('result').innerHTML = parseFloat(kc-273.15);

		}
		function fun5()
		{
			var kf=document.getElementsByTagName('input')[0].value;
			document.getElementsByTagName('result').innerHTML =
			parseFloat(9/5) *parseFloat(kf)-parseFloat(453.6);
		}
	</script>


</body>
</html>
